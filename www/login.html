<!DOCTYPE html>
<html>
<head>
	<title>Diksha Touch</title>

	<meta charset="utf-8">

	<!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

   	<!--Import Google Icon Font-->
   	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!-- Compiled and minified CSS -->
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

  	<!-- CSS -->
  	<link rel="stylesheet" type="text/css" href="css/styles.css">

  	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

  	<!-- font awesome -->
  	<link rel="stylesheet" href="font/css/font-awesome.min.css">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>	

      <div class="container">
        <div class="row">
          <img src="img/logo1.png" class="login-logo">
        </div>


        <div class="row">

          <form class="col s12"  name="loginform" onSubmit="return validateForm();" action="employee_screen.html" method="post">
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                <input placeholder="Username" name="usr" id="first_name" type="text" class="validate">
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">lock</i>
                <input placeholder="Password" name="pwd" id="password" type="password" class="validate">
              </div>
            </div>

            <div class="row login"> 
              <button class="btn waves-effect waves-light orange" id="signin" type="submit" name="action">Sign In
              </button>
            </div>

            
              <a href="#modal1" class="modal-trigger forgotpwd">Forgot Password?</a>

            
            <div id="modal1" class="modal">
              <div class="modal-content">
                <h5><strong>Forgot Password?</strong></h5>
                <div class="divider"></div>

                <p>Please Enter Your Email ID.</p>
                <input placeholder="example@dikshatech.com" id="email" type="email" class="validate">

              </div>

              <div class="modal-footer">
                <a href="#!" class="modal-action modal-close waves-effect btn blue forgot-ok">Okay</a>
                <a href="#!" class="modal-action modal-close waves-effect btn white black-text forgot-close">Cancel</a>
              </div>
            </div>

          </form>

        </div>
      </div>






  <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>




  <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

    <script type="text/javascript" src="js/scripts.js"></script>


</body>
</html>
